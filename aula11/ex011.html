<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imigração</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe seu país<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">
        
    </div>

    <script> 
        function Verificar(){
            var pais = document.querySelector("input#txtpais")
            var res = document.querySelector('div#res')
            res.innerHTML=`<p>Seu pais é ${pais.value}, Você é </p>`
            if(pais.value=="Brasil"){
                res.innerHTML+="Brasileiro"
            }else{
                res.innerHTML+="Estrangeiro"
            }
        }
    </script>
</body>
</html>
