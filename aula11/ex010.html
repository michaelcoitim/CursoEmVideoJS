<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veiculo <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">


    </div>
    <script>
        function calcular(){
            var txtv= window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel= Number(txtv.value)

            res.innerHTML=`<p>A sua velocidade é de <strong> ${vel} KM/H </strong></p>`
            if(vel > 60){
                res.innerHTML+='<p>Você está  <strong>Multado</strong> por  exesso de volociade</p>'
            }
            res.innerHTML +="<p>Diriga sempre com o cinto de Segurança!</p>"// += para concaternar string, pois objetivo é esse.

        }
    </script>
</body>
</html>
